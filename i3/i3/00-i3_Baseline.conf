# This section of the config defines settings that are common across
# ALL systems.

# i3 config file (v4)
#
# Please see http://i3wm.org/docs/userguide.html for a complete reference!

set $mod Mod4

# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
font pango:monospace 8

# This font is widely installed, provides lots of unicode glyphs, right-to-left
# text rendering and scalability on retina/hidpi displays (thanks to pango).
#font pango:DejaVu Sans Mono 8

# Before i3 v4.8, we used to recommend this one as the default:
# font -misc-fixed-medium-r-normal--13-120-75-75-C-70-iso10646-1
# The font above is very space-efficient, that is, it looks good, sharp and
# clear in small sizes. However, its unicode glyph coverage is limited, the old
# X core fonts rendering does not support right-to-left and this being a bitmap
# font, it doesn’t scale on retina/hidpi displays.

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
#bindsym $mod+Return exec i3-sensible-terminal
bindsym $mod+Return exec xterm


# kill focused window
bindsym $mod+Shift+q kill

# start dmenu (a program launcher)
#bindsym $mod+d exec dmenu_run
bindsym $mod+space exec dmenu_run
# There also is the (new) i3-dmenu-desktop which only displays applications
# shipping a .desktop file. It is a wrapper around dmenu, so you need that
# installed.
# bindsym $mod+d exec --no-startup-id i3-dmenu-desktop

# change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# split in horizontal orientation
bindsym $mod+Shift+g split h

# split in vertical orientation
#bindsym $mod+v split v
#Remap vertical split to g so we can use Win+V for paste.
bindsym $mod+g split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+t focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# focus the child container
#bindsym $mod+d focus child

# switch to workspace
bindsym $mod+1 workspace 1
bindsym $mod+2 workspace 2
bindsym $mod+3 workspace 3
bindsym $mod+4 workspace 4
bindsym $mod+5 workspace 5
bindsym $mod+6 workspace 6
bindsym $mod+7 workspace 7
bindsym $mod+8 workspace 8
bindsym $mod+9 workspace 9
bindsym $mod+0 workspace 10

# Enable Alt-Tab like functionality to switch between workspaces
workspace_auto_back_and_forth yes
bindsym $mod+Tab workspace back_and_forth

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace 1
bindsym $mod+Shift+2 move container to workspace 2
bindsym $mod+Shift+3 move container to workspace 3
bindsym $mod+Shift+4 move container to workspace 4
bindsym $mod+Shift+5 move container to workspace 5
bindsym $mod+Shift+6 move container to workspace 6
bindsym $mod+Shift+7 move container to workspace 7
bindsym $mod+Shift+8 move container to workspace 8
bindsym $mod+Shift+9 move container to workspace 9
bindsym $mod+Shift+0 move container to workspace 10

# Reload the configuration file
#bindsym $mod+Shift+c reload
bindsym $mod+Shift+c exec "cat $(find ~/.dotfiles/i3/i3/ ~/.dotfiles_local/i3/i3/ -type f,l -name '*.conf' | sort -t / -u) > ~/.config/i3/config"; reload

# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart
# exit i3 (logs you out of your X session)
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -b 'Yes, exit i3' 'i3-msg exit'"

# resize window (you can also use the mouse for that)
mode "resize" {
        # These bindings trigger as soon as you enter the resize mode

        # Pressing left will shrink the window’s width.
        # Pressing right will grow the window’s width.
        # Pressing up will shrink the window’s height.
        # Pressing down will grow the window’s height.
        bindsym h resize shrink width 10 px or 10 ppt
        bindsym j resize grow height 10 px or 10 ppt
        bindsym k resize shrink height 10 px or 10 ppt
        bindsym l resize grow width 10 px or 10 ppt
        # same bindings, but for the arrow keys
        bindsym Left resize shrink width 10 px or 10 ppt
        bindsym Down resize grow height 10 px or 10 ppt
        bindsym Up resize shrink height 10 px or 10 ppt
        bindsym Right resize grow width 10 px or 10 ppt

        # back to normal: Enter or Escape
        bindsym Return mode "default"
        bindsym Escape mode "default"
}

bindsym $mod+r mode "resize"

# Mod + L Lock screen
#bindsym $mod+l exec "gnome-screensaver-command --lock"
#bindsym Scroll_Lock  exec "i3lock-fancy -- scrot -z ; $HOME/.dotfiles/scripts/i3-post-unlock.sh"
#bindsym Scroll_Lock exec "i3lock -c 000000 -n && $HOME/.dotfiles/scripts/i3-post-unlock.sh"
#bindsym Scroll_Lock exec 'i3lock -i $(find $HOME/Downloads/backgrounds -name "*.png" | shuf -n1)'

bindsym Scroll_Lock exec "$HOME/.dotfiles/i3/i3lock-multimonitor/lock -i $(find $HOME/Downloads/backgrounds -name '*.png' | shuf -n1) || i3lock -c 000000; $HOME/.dotfiles/scripts/i3-post-unlock.sh"

# datetime shortcut
bindsym --release $mod+Pause exec --no-startup-id xdotool keyup Super_L && xdotool type "[$(date +%Y-%m-%d\ %T%Z)]: "

# Less output to clipboard shortcut
bindsym --release $mod+Shift+bar exec --no-startup-id xdotool keyup Super_L Shift_L && xdotool type '|$xclip -selection c' && xdotool key Return

# Keypad '[.][0][1][2]...' shortcuts
set $KP_1 87
set $KP_2 88
set $KP_3 89
set $KP_4 83
set $KP_5 84
set $KP_6 85
set $KP_7 79
set $KP_8 80
set $KP_9 81
set $KP_0 90
set $KP_Decimal 91

bindcode --release $mod+Mod2+$KP_0 exec --no-startup-id xdotool keyup Super_L KP_0 && xdotool type '[0]' && xdotool keydown Super_L
bindcode --release $mod+Mod2+$KP_1 exec --no-startup-id xdotool keyup Super_L KP_1 && xdotool type '[1]' && xdotool keydown Super_L
bindcode --release $mod+Mod2+$KP_2 exec --no-startup-id xdotool keyup Super_L KP_2 && xdotool type '[2]' && xdotool keydown Super_L
bindcode --release $mod+Mod2+$KP_3 exec --no-startup-id xdotool keyup Super_L KP_3 && xdotool type '[3]' && xdotool keydown Super_L
bindcode --release $mod+Mod2+$KP_4 exec --no-startup-id xdotool keyup Super_L KP_4 && xdotool type '[4]' && xdotool keydown Super_L
bindcode --release $mod+Mod2+$KP_5 exec --no-startup-id xdotool keyup Super_L KP_5 && xdotool type '[5]' && xdotool keydown Super_L
bindcode --release $mod+Mod2+$KP_6 exec --no-startup-id xdotool keyup Super_L KP_6 && xdotool type '[6]' && xdotool keydown Super_L
bindcode --release $mod+Mod2+$KP_7 exec --no-startup-id xdotool keyup Super_L KP_7 && xdotool type '[7]' && xdotool keydown Super_L
bindcode --release $mod+Mod2+$KP_8 exec --no-startup-id xdotool keyup Super_L KP_8 && xdotool type '[8]' && xdotool keydown Super_L
bindcode --release $mod+Mod2+$KP_9 exec --no-startup-id xdotool keyup Super_L KP_9 && xdotool type '[9]' && xdotool keydown Super_L
bindcode --release $mod+Mod2+$KP_Decimal exec --no-startup-id xdotool keyup Super_L KP_Decimal && xdotool type '[.]' && xdotool keydown Super_L
bindcode --release $mod+Mod2+Shift+$KP_0 exec --no-startup-id xdotool keyup Super_L Shift_L KP_0 && xdotool type '[0]: ' && xdotool keydown Super_L Shift_L
bindcode --release $mod+Mod2+Shift+$KP_1 exec --no-startup-id xdotool keyup Super_L Shift_L KP_2 && xdotool type '[1]: ' && xdotool keydown Super_L Shift_L
bindcode --release $mod+Mod2+Shift+$KP_2 exec --no-startup-id xdotool keyup Super_L Shift_L KP_2 && xdotool type '[2]: ' && xdotool keydown Super_L Shift_L
bindcode --release $mod+Mod2+Shift+$KP_3 exec --no-startup-id xdotool keyup Super_L Shift_L KP_3 && xdotool type '[3]: ' && xdotool keydown Super_L Shift_L
bindcode --release $mod+Mod2+Shift+$KP_4 exec --no-startup-id xdotool keyup Super_L Shift_L KP_4 && xdotool type '[4]: ' && xdotool keydown Super_L Shift_L
bindcode --release $mod+Mod2+Shift+$KP_5 exec --no-startup-id xdotool keyup Super_L Shift_L KP_5 && xdotool type '[5]: ' && xdotool keydown Super_L Shift_L
bindcode --release $mod+Mod2+Shift+$KP_6 exec --no-startup-id xdotool keyup Super_L Shift_L KP_6 && xdotool type '[6]: ' && xdotool keydown Super_L Shift_L
bindcode --release $mod+Mod2+Shift+$KP_7 exec --no-startup-id xdotool keyup Super_L Shift_L KP_7 && xdotool type '[7]: ' && xdotool keydown Super_L Shift_L
bindcode --release $mod+Mod2+Shift+$KP_8 exec --no-startup-id xdotool keyup Super_L Shift_L KP_8 && xdotool type '[8]: ' && xdotool keydown Super_L Shift_L
bindcode --release $mod+Mod2+Shift+$KP_9 exec --no-startup-id xdotool keyup Super_L Shift_L KP_9 && xdotool type '[9]: ' && xdotool keydown Super_L Shift_L

# Mod + C/V copy/Vomit
#bindsym --release $mod+End exec /usr/bin/diodon
bindsym --release $mod+Shift+v exec /usr/bin/copyq show
bindsym --release $mod+End exec /usr/bin/copyq show

# Notes Scratchpad
bindsym $mod+Shift+Alt_L move scratchpad
bindsym $mod+Alt_L scratchpad show


# Common Autoruns:
exec --no-startup-id xsetroot -solid "#000000" # Set Background to Black
exec --no-startup-id i3-msg 'workspace 1; exec google-chrome'
exec xterm
exec copyq
exec --no-startup-id imwheel -b "0 0 0 0 0 0 10 11 12" -k

